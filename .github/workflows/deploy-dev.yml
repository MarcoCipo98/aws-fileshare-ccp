name: deploy-dev

on:
  push:
    branches: [ "develop" ]

permissions:
  id-token: write
  contents: read

jobs:
  dev-smoke:
    name: dev-smoke
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::444198540044:role/GitHubActions-DevDeployRole
          aws-region: eu-central-1

      - name: Pre-check DEV health via SSM (/health)
        run: |
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Environment,Values=dev" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          echo "DEV instances: $INSTANCE_IDS"

          PRE_COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $INSTANCE_IDS \
            --parameters commands="curl -f http://localhost:8080/health" \
            --query "Command.CommandId" \
            --output text)

          echo "Pre-check Command ID: $PRE_COMMAND_ID"

          for ID in $INSTANCE_IDS; do
            aws ssm wait command-executed --command-id "$PRE_COMMAND_ID" --instance-id "$ID"
          done

      - name: Deploy DEV (ASG Instance Refresh)
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "${{ vars.DEV_ASG_NAME }}" \
            --preferences MinHealthyPercentage=90,InstanceWarmup=60

      - name: Wait for DEV deploy to finish
        run: |
          REFRESH_ID=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name "${{ vars.DEV_ASG_NAME }}" \
            --query "InstanceRefreshes[0].InstanceRefreshId" --output text)

          echo "Refresh ID: $REFRESH_ID"

          while true; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name "${{ vars.DEV_ASG_NAME }}" \
              --instance-refresh-ids "$REFRESH_ID" \
              --query "InstanceRefreshes[0].Status" --output text)

            echo "DEV refresh status: $STATUS"

            if [ "$STATUS" = "Successful" ]; then exit 0; fi
            if [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then exit 1; fi
            sleep 20
          done

      - name: Post-check DEV health via SSM (/health)
        run: |
          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=tag:Environment,Values=dev" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          echo "DEV instances after deploy: $INSTANCE_IDS"

          POST_COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids $INSTANCE_IDS \
            --parameters commands="curl -f http://localhost:8080/health" \
            --query "Command.CommandId" \
            --output text)

          echo "Post-check Command ID: $POST_COMMAND_ID"

          for ID in $INSTANCE_IDS; do
            aws ssm wait command-executed --command-id "$POST_COMMAND_ID" --instance-id "$ID"
          done
