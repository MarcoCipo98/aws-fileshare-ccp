name: ci

on:
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  test:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: app
        run: npm ci

      - name: Test
        working-directory: app
        run: npm test --if-present
